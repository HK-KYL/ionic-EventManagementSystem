<ion-view title="Event Details" id="page7">
  <ion-content padding="true" class="has-header">
    <div class="list card" id="tabEventDetail-card22">
      <div style="margin: 0px; background-color: rgb(232, 235, 239); text-align: center;">
        <!-- <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i> -->
        <img ng-src="{{feed.url}}" style="width:100%">
      </div>
      <div class="item item-body" id="tabEventDetail-list-item-container3">
        <div id="tabEventDetail-markdown3" class="show-list-numbers-and-dots">
          <h1>{{feed.name}}</h1>
          <p style="margin-top:0px;color:#000000;">{{feed.f_desc}}
          </p>
        </div>
      </div>
      <button id="tabEventDetail-button1" class="button button-positive button-block" ng-click="reg({ id: feed.id })">Register</button>
      <a ui-sref="tabsController.tabMap( {vid: feed.venue} )" id="tabEventDetail-button2" class="button button-positive button-block">Address</a>
    </div>
  </ion-content>
</ion-view>
